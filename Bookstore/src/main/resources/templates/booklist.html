<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
	<title>Booklist</title>
	<meta http-equiv="Content-Type" content="text/html" charset="UTF-8" />
</head>
<body>

	<h1>Books</h1>
	
	<table class="table table-striped">
	<thead>
		<tr>
				<th>Author</th>
				<th>Title</th>
				<th>ISBN</th>
				<th>Year</th>
				<th>Price</th>
				<th>Category</th>
		</tr>
	</thead>
	<tbody>
		<tr th:each = "book : ${books}">
			<td><span th:text="${book.author}"> Author </span></td>
			<td><span th:text="${book.title}"> Title </span></td>
			<td><span th:text="${book.isbn}"> ISBN </span></td>
			<td><span th:text="${book.publicationYear}"> Year </span></td>
			<td><span th:text="${book.price}"> Author </span></td>
			<td><span th:text="${book.category.name}"> Category </span></td>
			<td><a th:href="@{/delete/{id}(id=${book.id})}">Delete</a></td>
			<td><a th:href="@{/edit/{id}(id=${book.id})}">Edit</a></td>
					
		</tr>
	</tbody>
	</table>
	<a href="/add" class="btn btn-success">Add Book</a>
</body>

</html>
