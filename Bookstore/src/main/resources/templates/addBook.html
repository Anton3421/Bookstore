<!DOCTYPE HTML>
<html xmlns:th="http://www.thymeleaf.org">
<head>
<title>Add</title>
<meta http-equiv="Content-Type" content="text/html" charset="UTF-8" />

</head>
<body>

	<h1>Add Book</h1>
	<div>
		<form th:object="${book}" th:action="@{/save}" action="#"
			method="post">
			<label for="title">Title</label> 
				<input type="text" id="title" th:field="*{title}" /> <br><br>
			<label for="author">Author</label> 
				<input type="text" id="author" th:field="*{author}" /> <br><br>
			<label for="publicationYear">Year</label>
				<input type="text"  th:field="*{publicationYear}" /> <br><br>
			<label for="isbn">ISBN</label>
				<input type="text" th:field="*{isbn}" /> <br><br>
			<label for="price">Price</label>
				<input type="text" th:field="*{price}" /> <br><br>
			
			<input type="submit" value="Save"></input>
		</form>
	</div>
</body>
</html>
