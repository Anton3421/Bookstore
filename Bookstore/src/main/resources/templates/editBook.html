<!DOCTYPE HTML>
<html xmlns:th="http://www.thymeleaf.org">
<head>
<title>Edit</title>
<meta http-equiv="Content-Type" content="text/html; charset=UTF-8" />
<style>
</style>
</head>
<body>

	<h1>Edit Bookss</h1>
	<div>
		<form th:object="${book}" th:action="@{/save}" action="#"
			method="post">
			<input type="hidden" th:field="*{id}" class="form-control"/>
			<label for="title">Title</label> 
				<input type="text" id="title" th:field="*{title}" /> <br><br>
			<label for="author">Author</label> 
				<input type="text" id="author" th:field="*{author}" /> <br><br>
			<label for="publicationYear">Year</label>
				<input type="text" id="publicationYear" th:field="*{publicationYear}" /> <br><br>
			<label for="isbn">ISBN</label>
				<input type="text" id="isbn" th:field="*{isbn}" /> <br><br>
			<label for="price">Price</label>
				<input type="text" id="price" th:field="*{price}" /> <br><br>
			
			<input type="submit" class="btn btn-success" value="Save"></input>
		</form>
	</div>
</body>
</html>
